<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>Feature flags in Dart sample</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="app">
    <!-- Header -->
    <header class="bg-light border-bottom">
      <div class="container d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">Thumbnail Converter</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </div>
    </header>

    <section id="thumbnailConverter" hidden>
      <div class="container card mt-4">
        <p class="mt-4">Convert a .jpeg image to a .png thumbnail <span class="fw-light text-dark">(Resizes the image to 120
            px).</span></p>
        <form id="form">
          <div class="mb-3">
            <label for="fileInput" class="form-label fw-light">Choose a file to convert (.jpeg only)</label>
            <input class="form-control" type="file" id="fileInput" accept=".jpeg">
          </div>
          <button type="submit" class="btn btn-small btn-primary my-2">Convert</button>
        </form>
      </div>
    </section>

    <section id="featureNotAvailable" hidden>
      <div class="container mt-4">
        <div class="alert alert-danger" role="alert">
          <strong>Sorry!</strong> This feature is not available.
        </div>
      </div>
    </section>


  </div>

</body>

</html>
